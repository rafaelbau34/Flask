<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo"><a href="/">CHAVALES</a></div>
        <ul>
          <li><a href="{{url_for('main.about')}}">Sobre Nosotros</a></li>
          <li><a href="{{url_for('main.contacto')}}">Contacto</a></li>
          <button><a href="">Registrate</a></button>
          <button><a href="">Inicia Sesión</a></button>
        </ul>
      </div>
    </nav>
    <h1 class="con">Contáctanos</h1>
    <input class="contact" type="text" name="first" placeholder="Nombre" />
    <input class="contact" type="text" name="last" placeholder="Apellidos" />
    <input
      class="contact"
      type="email"
      name="email"
      placeholder="Correo Electrónico"
    />
    <textarea
      rows="5"
      cols="60"
      name="message"
      placeholder="Escriba su mensaje..."
      autocomplete="off"
      required
    ></textarea>

    <button class="cont" type="submit">Enviar mensaje</button>
  </body>
</html>
